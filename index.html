---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  <a href="https://drive.google.com/file/d/1Rgu-S6KN-R-a0jvbPvutcXS0iHM59E_1/view?usp=sharing" download>
  <img src="/images/jekyll-logo.png" alt="Resume">
</a>
  {% endfor %}
</div>
