<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  <a href="/kesav_resume_19-03-2024.pdf" download>
  <img src="/images/jekyll-logo.png" alt="Resume">
</a>
  {% endfor %}
</div>
